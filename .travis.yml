language: go
go:
  - 1.8
go_import_path: k8s.io/kops
script:
- CI=1 make ci
git:
  submodules: false
sudo: required
services:
- docker
after_success:
- CI=1 make version-dist
#  encrypt env variables
#  - if [ "$TRAVIS_BRANCH" == "master" ]; then
#    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
#    docker push USER/REPO;
#    fi
deploy:
  skip_cleanup: true
  provider: s3
  access_key_id:
    secure: 
  bucket: k8s-for-greeks-kops
  local_dir: "$GOPATH/src/k8s.io/kops/.build/upload"
  secret_access_key:
    secure: 
  acl: public_read
  on:
    branch: k8s-for-greeks-integration
